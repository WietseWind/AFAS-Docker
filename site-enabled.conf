<VirtualHost *:80>
        ServerName nodum

        <Directory /var/www/nodum_projects/default>
                AllowOverride All
        </Directory>

        ServerAdmin webmaster@nodum.nl
        DocumentRoot /var/www/nodum_projects/default

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>